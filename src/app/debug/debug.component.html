<!--Debug panel-->
<div class="resizable-vertical row pl-3" style="min-height: 50px">
  <div class="w-100">
    <app-table (openReportEvent)="addReportToTree($event)"></app-table>
  </div>
</div>
<div class="row pl-3" style="min-height: 200px">
  <div class="resizable-horizontal pr-3 border-right" style="min-width: 300px">
    <app-tree (selectReportEvent)="showReportInDisplay($event)" (closeEntireTreeEvent)="closeEntireTree()"></app-tree>
  </div>
  <!-- Content panel-->
  <div class="col overflow-auto" >
    <app-display (closeReportEvent)="closeReport($event)"></app-display>
  </div>
</div>
