<div class="row resizable-vertical" style="min-height: 200px">
  <div class="col-6">
    <app-tree
      #leftTree
      (selectReportEvent)="selectReportLeft($event)"></app-tree>
  </div>
  <div class="col-6">
    <app-tree
      #rightTree
      (selectReportEvent)="selectReportRight($event)"></app-tree>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <app-table
      [hidden]="leftReport.selected"
      [id]="leftReport.id"
      (openReportEvent)="addReportNodeLeft($event)"></app-table>
    <app-display
      #leftDisplay
      [hidden]="!leftReport.selected"
      (closeReportEvent)="closeReportLeft($event)"></app-display>
  </div>
  <div class="col-6">
    <app-table
      [hidden]="rightReport.selected"
      [id]="rightReport.id"
      (openReportEvent)="addReportNodeRight($event)"></app-table>
    <app-display
      #rightDisplay
      [hidden]="!rightReport.selected"
      (closeReportEvent)="closeReportRight($event)"></app-display>
  </div>
</div>

<app-toast></app-toast>
